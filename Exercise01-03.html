<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Viết chương trình có sử dụng hàm kiểm tra n (nhập từ bàn phím) có phải số hoàn hảo không ?</h1>
    <script>
        var tong = 0;            
            var n = prompt('Nhập số từ ban phím');
            n = Number(n);
            for(var i = 1; i< n; i++){
                    if (n % i == 0) {
                        tong = tong + i;
                                    }
                        } 
                        if (tong == n) {
                            document.write(n + 'là số hoàn hảo');
                        } else {
                            document.write(n + 'không là số hoàn hảo');
                        }

    </script>
</body>
</html>
