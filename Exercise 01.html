<body>
    <h1> 01 Viết chương trình có sử dụng hàm kiểm tra n (nhập từ bàn phím) có phải số nguyên tố không ?</h1>
    <script>

        01 
        
        function kiemtrasnt(n){             
            var kiemtra = true;

            if (n < 2) {
                kiemtra = false;

            }
            else{
                for ( i = 2; i < n-1; i++) {
                if( n % i == 0){
                    kiemtra = false;
                    break;
                }
                    
                }
            }
            if (kiemtra == true) {
                document.write(n + 'là số nguyên tố');
            } else{
                document.write(n + ' không là số nguyên tố');
            }
        }
        kiemtrasnt(prompt('Nhập số nguyên tố n : '));
        


    
    </script>
    
</body>
